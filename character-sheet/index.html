<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="styles/character-sheet.css">
</head>
<body>
    <header>
        <img src="shipLogo.png">
        <h1>STARS WITHOUT NUMBER</h1>
        <nav>
            <a src="#">HOME</a>
            <a src="#">NOTES</a>
        </nav>
    </header>
    <main>
        <section id="left">
            <div class="profile">
                <div class="profile-image">
                    <img src="shipLogo.png">
                </div>
                <div class="character-data">
                    <p>NAME: PERCIVAL STEINER</p>
                    <section>
                        <p>CLASS: PSIONIC</p>
                        <p>LEVEL: 4</p>
                    </section>
                    <section>
                        <p>HP: 11/11</p>
                        <p>AC: 10</p>
                    </section>
                    <p>EFFORT: 0</p>
                </div>
            </div>
            <div class="stats">
                <div class="radar">

                </div>
                <div class="stats-data">
                    <p>STR: 9</p>
                    <p>DEX: 12</p>
                    <p>CON: 11</p>
                    <p>INT: 12</p>
                    <p>WIS: 13</p>
                    <p>CHA: 7</p>
                </div>
            </div>
        </section>
        <section id="right">
            <div class="skills">
                <section id="skills-left">
                    <p>Administer [-1]</p>
                    <p>Connect [+0]</p>
                    <p>Exert [-1]</p>
                    <p>Fix [-1]</p>
                    <p>Heal [+1]</p>
                    <p>Know [+1]</p>
                    <p>Lead [-1]</p>
                    <p>Notice [+1]</p>
                    <p>Perform [-1]</p>
                    <p>Pilot [-1]</p>
                    <p></p>
                </section>
                <section id="skills-right">
                    
                </section>
            </div>
        </section>
    </main>
</body>
</html>
