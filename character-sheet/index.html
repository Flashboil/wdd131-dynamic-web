<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="styles/character-sheet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="character-data.js" defer></script>
    <script src="character-sheet.js" defer></script>
</head>
<body>
    <header>
        <img src="shipLogo_updated.png">
        <section>
            <h1>STARS WITHOUT NUMBER</h1>
        </section>
    </header>
    <main>
        <section id="left">
            <div class="profile">
            </div>
            <div class="stats">
                <div class="radar">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="stats-data">
                </div>
            </div>
        </section>
        <section id="right">
            <div class="skills">
            </div>
            <div class="saving-throws">
            </div>
            <p id="tooltip">Left Click to increase Health / Effort, Right Click to decrease Health / Effort.</p>
        </section>
    </main>
</body>
</html>
